<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mini D&D - GM</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">

        <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
        <link rel="manifest" href="icons/site.webmanifest">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    </head>
    <body>

       <div class="editor" id="editor">
           <div class="box header">Header</div>
           <div class="box sidebar">S</div>
           <div class="box stagingArea">
                <div class="contentGrid" id="contentGrid"></div>
           </div>
           <div class="box inspector">Insp</div>
           <div class="box console">
                <span style="font-weight: bold">ID: </span>
                <input type="text" id="receiver-id" title="Input the ID from receive.html">
                <button id="connect-button">Connect</button>

                <input type="text" id="sendMessageBox" placeholder="Enter a message..." autofocus="true" />
                <button type="button" id="sendButton">Send</button>
                <button type="button" id="clearMsgsButton">Clear Msgs (Local)</button>

                <div id="status" class="status"></div>
                <div class="message" id="message"></div>
           </div>
       </div>
       
           <input id="filePicker" type="file" style="visibility:hidden" hidden/>

</html>
