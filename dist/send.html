<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mini D&D - GM</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">

        <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
        <link rel="manifest" href="icons/site.webmanifest">
    </head>
    <body>

       <div class="editor" id="editor">
           <div class="box header">
                <div id="host-id" style="font-weight: bold;" title="Copy this ID to the input on send.html.">ID:</div>
           </div>
           <div class="box sidebar"></div>
           <div class="box stagingArea">
                <div class="contentGrid" id="contentGrid"></div>
           </div>
           <div class="box inspector" id="inspector">Inspector</div>
           <div class="box console">


                <!-- <input type="text" id="receiver-id" title="Input the ID from receive.html">
                <button id="connect-button">Connect</button> -->
                <span id="toolbar" style="display: inline-block; min-width: 100%;">
                    <input type="text" id="sendMessageBox" placeholder="Enter a message..." autofocus="true" />
                    <button type="button" id="sendButton">Send</button>
                    <button type="button" id="clearMsgsButton">Clear Msgs</button>
                    <button type="button" id="saveWorkspace">Save</button>
                    <button type="button" id="deselectAll">Clear Selection</button>
                    <button type="button" id="stopContent">Stop All</button>
                    <button type="button" id="playContent">Play Content</button>
                    <div style="font-weight: bold; display: inline;" id="volume-label">Vol: </div>
                    <input type="range" min="0.0" max="1.0" value="1.0" step="0.01" style="display: inline;" id="master-volume" />
                </span>
                
                <div id="status" class="status"></div>
                <div class="message" id="message"></div>
           </div>
       </div>
               
        <script src="send.js"></script>
    </body>
</html>
